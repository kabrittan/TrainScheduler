<!DOCTYPE html>
	<html lang="en-us">
  	<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Train Scheduler</title>
      <!--reset css -->
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <!--bootstrap -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <!--jquery -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <!-- moment.js -->
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <!-- firebase -->
      <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
      
  	</head>
    <body>
  		<div class="container">
        <div class="jumbotron" style="background-color: navy; color: white">
        	<h1 class="text-center">It's Train Time!</h1>
        </div>
      	<div class="row">
				  <div class="col-lg-12">
				    <div class="panel panel-default">
            	<div class="trains">
                  <table class="table">
                    <thead>
                      <h3 class="panel-title"><b>Current Train Schedule</b></h3>
                    </thead>
                    <tbody>
                      <tr>
                        <th><b>Train Name</b></th>
                        <th><b>Destination</b></th>
                        <th><b>Frequency (Min)</b></th>
                        <th><b>Next Arrival</b></th>
                        <th><b>Minutes Away</b></th>
                      </tr>
                      <tr>
                        <td>Columbian</td>
                        <td>New York</td>
                        <td>180</td>
                        <td>9:30 AM</td>
                        <td>90</td>
                      </tr>
                      <tr>
                        <td>American</td>
                        <td>Philadelphia</td>
                        <td>150</td>
                        <td>9:15 AM</td>
                        <td>75</td>
                      </tr>
                      <tr>
                        <td>Amtrak</td>
                        <td>Baltimore</td>
                        <td>240</td>
                        <td>10:00 AM</td>
                        <td>120</td>
                      </tr>
                      <tr>
                        <td>TransAtlantic</td>
                        <td>Atlanta</td>
                        <td>210</td>
                        <td>9:45 AM</td>
                        <td>105</td>
                      </tr>
                      <tr>
                        <td>Northwestern</td>
                        <td>Seattle</td>
                        <td>90</td>
                        <td>8:45 AM</td>
                        <td>45</td>
                      </tr>
                    </tbody>
                  </table>
              </div>
            </div>
				  </div>
  		  </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <form>
                  <div class="train-name">
                    <label for="train-name">Add Train</label>
                    <form onsubmit="return sendtoDatabase()">
                    <div class="form-group">
                    <input type="text" class="form-control" id="train-name" placeholder="Train Name">
                  </div>
                  <div class="train-destination">
                    <label for="train-destination">Destination</label>
                    <input type="text" class="form-control" id="train-destination" placeholder="Destination">
                  </div>
                  <div class="train-time">
                    <label for="train-time">First Train Time (hh:mm am/pm)</label>
                    <input type="text" class="form-control" id="train-time" placeholder="HH:MM AM/PM">
                  </div>
                  <div class="train-frequency">
                    <label for="train-frequency">Ferquency</label>
                    <input type="text" class="form-control" id="train-frequency" placeholder="In Minutes">
                  </div>
                  <br>
                  <button class="btn btn-primary" id="submit" name="submit" value="submit" type="submit">Submit</button>
                  </br>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="assets/javascript/app.js"></script>
  	</body>
  </html>
